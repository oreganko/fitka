<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}<title>Fitka - Recipes</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

{% block topbar %}
    <div class="container-fluid">
        <div class="row">
            <img src="{% static 'Colorlogowithbackground.png' %}" alt="fitka_logo" class="logo">
            <nav class="navbar navbar-expand-lg navbar-light fixed-top">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav col-sm-7">
                        <a class="nav-item nav-link" href="{% url 'index' %}">My recipes</a>
                        <a class="nav-item nav-link" href="">My diet</a>
                        <a class="nav-item nav-link" href="">Friends</a>
                    </div>
                    {% if user.is_authenticated %}
                        <div class="col-sm-2" style="text-align: right; margin-right: 10px">
                            User: {{ user.get_username }}
                        </div>
                        <div class="col-sm-1">
                            <a href="{% url 'logout' %}?next={{ request.path }}">Logout</a>
                        </div>
                    {% else %}
                        <div class="col-sm-2"></div>
                        <div class="col-sm-1">
                            <a href="{% url 'login' %}?next={{ request.path }}">Login</a>
                        </div>
                    {% endif %}
                </div>
            </nav>
        </div>
    </div>
{% endblock %}

<div class="container-fluid h-100">
    <div class="row">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-10">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

</body>
</html>
